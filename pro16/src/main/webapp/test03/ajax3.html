<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process() {
		// 텍스트 박스에 입력한 ID를 가져옵니다.
		var _id = $("#t_id").val();
		if(_id == ''){
			// ID를 입력하지 않으면 오류 메시지를 출력합니다.
			alert("ID를 입력하세요.");
			return;
		}
		$.ajax({
			type:"post",
			async: true,
			url:"http://localhost:8080/pro16/mem",
			dataType:"text",
			// ID를 서블릿으로 전송합니다.
			data:{id: _id},
			success: function (data, textStatus) {
				// 서버에서 전성된 결과에 따라 메시지를 표시합니다.
				if(data == 'usable'){
					$('#message').text("사용할 수 있는 ID입니다.");
					// 사용할 수 있는 ID면 버튼을 비활성화 시킵니다.
					$('#btn_duplicate').prop("disabled", true);
				} else {
					$('#message').text("사용할 수 없는 ID입니다.");
				}
			},
			error:function (data, textStatus){
				alert("에러가 발생했습니다.");
			},
			complete:function (data, textStatus){
				alert("작업을 완료했습니다.");
			}
		});
	}
</script>
</head>
<body>
	<input type="text" id="t_id">
	<input type="button" id="btn_duplicate" value="ID 중복체크하기" onclick="fn_process()"><br><br>
	<div id="message"></div>
</body>
</html>
