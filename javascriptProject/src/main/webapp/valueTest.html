<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>value</title>
	<script type="text/javascript">
		// 변수 선언
		var num1;
		var msg1;
		
		// 변수 할당
		num1 = 12345;
		msg1 = "Hello Javascript";
		
		// 변수 선언과 할당
		var num2 = 3.14;
		var msg2 = "안녕하세요. 자바스크립트";
		
		// 브라우저의 콘솔 영역에 출력하기
		console.log(num1);
		console.log(msg1);
		console.log(num2);
		console.log(msg2);
		
		// boolean값의 사용
		var isMan = true;
		console.log(isMan);
		
		// null값 - 의도적으로 null을 대입
		var value1 = null;
		console.log(value1);
		
		// underfined - 선언만 된 상태
		var value2;
		console.log(value2);
	</script>
</head>
<body>
	<h1>Value Test</h1>
</body>
</html>
