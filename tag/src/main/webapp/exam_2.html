<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TML문서로 이력서 만들기</title>
</head>
<body>
	<table border="1">
			<tr>
				<td rowspan="5">사진넣기</td>
				<td colspan="4"><h3>이력서</h3></td>
			</tr>
			<tr>
				<td rowspan="2"><strong>성명</strong></td>
				<td rowspan="2" colspan="2">홍길자(인)</td>
				<td><strong>주민등록</strong></td>
			</tr>
			<tr>
				<td>&nbsp;000000-0000000&nbsp;</td>
			</tr>
			<tr>
				<td rowspan="2"><strong>생년월일</strong></td>
				<td rowspan="2" colspan="2">0000년 00월 00일생 (만 00세)</td>
				<td><strong>연락처</strong></td>
			</tr>
			<tr>
				<td>&nbsp;000 - 0000 - 0000&nbsp;</td>
			</tr>
			<tr>
				<td><strong>주소</strong></td>
				<td colspan="4">서울특별시 동작구 사당동</td>
			</tr>
			<tr>
				<td><strong>호적관계</strong></td>
				<td><strong>호주와의 관계</strong></td>
				<td>부</td>
				<td><strong>호주성명</strong></td>
				<td>홍길동</td>
			</tr>
	</table>
</body>
</html>
