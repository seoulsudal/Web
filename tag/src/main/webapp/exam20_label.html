<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label의 for 속성 확인</title>
</head>
<body>
	<form>
		이름<input type="text" name="name"><br/>
		<label>이름<input type="text" name="name"></label><br/>
		<label for="myName">이름<input type="text" name="name" id="myName"></label>
		
	</form>
</body>
</html>
