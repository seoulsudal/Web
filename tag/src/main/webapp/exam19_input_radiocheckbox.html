<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식의 radio와 checkbox 확인</title>
</head>
<body>
	<form>
	<table>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value="man" checked/>
			<label>남자</label>
			<input type="radio" name="gender" value="woman"/>
			<label>여자</label>
			</td>
		</tr>
		<tr>
			<td>취미</td>
			<td><input type="checkbox" name="hobby" value="climbing"/>
			<label>등산</label>
			<input type="checkbox" name="hobby" value="traveling"/>
			<label>여행</label>
			<input type="checkbox" name="hobby" value="fishing"/>
			<label>낚시</label>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
