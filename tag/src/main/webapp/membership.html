<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<style type="text/css"> fieldset {width: 600px;}
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="id">아이디</label></td>
					<td><input type="text" name="id" id="id" placeholder="아이디를 입력하시오.(영문자와 숫자로 구성되어 6~12로 입력. 첫글자는 반드시 대문자로 입력.)" required="required" size="50"/></td>
				</tr>
				<tr>
					<td><label for="pw">비밀번호</label></td>
					<td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하시오.(문자와 숫자로 구성되며 8~12로 입력)" required="required" size="50"/></td>
				</tr>
				<tr>
					<td><label for="repw">비밀번호 재확인</label></td>
					<td><input type="password" name="repw" id="repw" placeholder="비밀번호를 재입력하시오." required="required" size="50"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" name="name" id="name" required="required" size="50"></td>
				</tr>
				<tr>
					<td><label>성별</label></td>
					<td><input type="radio" name="gender" value="man"><label>남자</label><input type="radio" name="gender" id="gender" value="woman"><label>여자</label></td>
				</tr>
				<tr>
					<td><label>생일</label></td>
					<td><input type="date" name="date"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="email" name="email" placeholder="본인확인(이메일)" required="required" size="50">
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">
					<select>
						<option value="핸드폰">010</option>
						<option value="서울">02</option>
						<option value="경기도">031</option>
					</select>
					<input type="tel" name="number" required="required" size="50"/><input type="button" value="인증">
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="certification" required="required" placeholder="인증번호" size="50"/><input type="button" value="확인"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" value="전송">
					<input type="reset" value="취소">
					</td>
				</tr>
			</table>
	</fieldset>
</form>
</body>
</html>
