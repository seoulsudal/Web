<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding 속성 확인</title>
	<style type="text/css">
		span {
			border: 2px solid teal;
		}
		span.pad{
			padding: 50px 20px 50px 20px;
		}
	</style>
</head>
<body>
	<span>padding 속성을 성정하지 않은 요소</span><br><br><br><br>
	<span class="pad">padding 속성값을 방향별로 따로 설정한 요소</span>
</body>
</html>
