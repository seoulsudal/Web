<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
	<style type="text/css">
		.pos1{position: static;}
		.pos2{position: static; top: 100px; left: 150px;}
		.pos3{position: relative; top: 100px; left: 100px;}
		.pos4{position: absolute; top: 200px; left: 200px;}
		.pos5{position: fixed; top: 30px; right: 50px;}
	</style>
</head>
<body>
	<img src="images/1234.jpg" class="pos1" width="100" height="100">
	<img src="images/1.jpg" class="pos2" width="100" height="100">
	<img src="images/2.jpg" class="pos3" width="100" height="100">
	<img src="images/3.jpg" class="pos4" width="100" height="100">
	<img src="images/jeju.jpg" class="pos5" width="100" height="100">
</body>
</html>
