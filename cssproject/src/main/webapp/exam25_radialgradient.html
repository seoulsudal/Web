<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radial-gradient 속성 확인</title>
	<style type="text/css">
		.circle{
			width: 200px;
			height: 100px;
			background: radial-gradient(circle, yellow, green);
		}
		.ellipse{
			width: 300px;
			height: 100px;
			background: radial-gradient(ellipse, yellow, green);
		}
	</style>
</head>
<body>
	<div class="circle"></div><br>
	<div class="ellipse"></div>
</body>
</html>
