<body>
	<blockquote>
		<h1>보두앵(Baudjion)</h1>
		<div>성공하려고 아무리 열심히 노력해도 실패에 대한 두려움이 마음에 가득하다면, 노력하지 않게 되고 정진이 허사가 되어 성공은 부가능해질것이다.</div>
		<p>No mater how hard you work for success if your thought is saturated with the fear of failure, it will kill your efforts, neutralize your endeavors and make success impossible.</p>
	</blockquote>
