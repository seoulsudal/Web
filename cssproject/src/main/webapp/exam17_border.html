<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 스타일 속성</title>
	<style type="text/css">
		body > div{margin-right: 5px;}
		.box{width: 70px; height: 70px; float: left; color: black; background-color: white; border-width: 2px; border-color: black;}
		.box:nth-child(1) {border-style: none;}
		.box:nth-child(2) {border-style: solid;}
		.box:nth-child(3) {border-style: dotted;}
		.box:nth-child(4) {border-style: dashed;}
		.box:nth-child(5) {border-style: double;}
		.box:nth-child(6) {border-style: groove;}
		.box:nth-child(7) {border: 3px solid #0088dd; border-radius: 8px;}
	</style>
</head>
<body style="background-color: #faed7d">
	<div class="box">non</div>
	<div class="box">solid</div>
	<div class="box">dotted</div>
	<div class="box">dashed</div>
	<div class="box">double</div>
	<div class="box">groove</div>
	<div class="box">종합</div>
</body>
</html>
