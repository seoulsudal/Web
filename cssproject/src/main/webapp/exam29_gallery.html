<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div.gallery{
			margin: 5px;
			border: 1px solid #ccc;
			float: left; display: inline;
			width: 180px;
		}
		div.gallery img{
			width: 100%;
			height: auto;
		}
		div.desc{
			padding: 15px;
			text-align: center;
		}
		div.gallery img:hover {
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a target="_blank" href="images/1.jpg">
			<img alt="evening glow" src="images/1.jpg" width="300" height="200">
		</a>
		<div class="desc">Evening Glow</div>
	</div>
	<div class="gallery">
		<a target="_blank" href="images/2.jpg">
			<img alt="lakeside" src="images/2.jpg" width="300" height="200">
		</a>
		<div class="desc">Lake Side</div>
	</div>	
	<div class="gallery">
		<a target="_blank" href="images/3.jpg">
			<img alt="sea" src="images/3.jpg" width="300" height="200">
		</a>
		<div class="desc">Southern Sea</div>
	</div>	
	<div class="gallery">
		<a target="_blank" href="images/1234.jpg">
			<img alt="coast road" src="images/1234.jpg" width="300" height="200">
		</a>
		<div class="desc">Coast Road</div>
	</div>
</body>
</html>
